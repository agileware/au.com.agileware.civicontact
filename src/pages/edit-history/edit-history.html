<ion-header>

    <ion-navbar>
        <ion-title>Record call activity with {{ callhistory.contact.sortname }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-label stacked>With</ion-label>
            <ion-input type="text" value="{{ callhistory.contact.sortname }}" readonly></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Duration (in minutes)</ion-label>
            <ion-input type="text" [(ngModel)]="callhistory.duration" placeholder="in minutes"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Notes</ion-label>
            <ion-textarea [(ngModel)]="callhistory.details"></ion-textarea>
        </ion-item>

        <button ion-button full (click)="saveCallHistory();" class="activitySaveButton">Save</button>

        <ion-item></ion-item>

    </ion-list>

</ion-content>

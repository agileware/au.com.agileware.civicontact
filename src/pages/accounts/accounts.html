<ion-header>

    <ion-navbar>
        <ion-title>Accounts</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item (click)="switchAccount(account)" *ngFor="let account of accounts">
            <ion-icon name="person" item-start></ion-icon>
            <h2>{{ account.contact_name }}</h2>
            <p *ngIf="account.isactive == 1">
                In use
            </p>
        </ion-item>
        <ion-item (click)="addNewAccount()">
            <ion-icon name="add" item-start></ion-icon>
            <h2>Add new account</h2>
        </ion-item>
    </ion-list>
</ion-content>

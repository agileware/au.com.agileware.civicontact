<!--
  Generated template for the ContactSummaryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>Summary - {{ contact.firstname }} {{ contact.lastname }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>

        <div *ngFor="let profilefield of profilefields">
            <ion-item text-wrap *ngIf="profilefield.issummaryfield">
                <ion-label class="label label-ios">{{ profilefield.title }}</ion-label>
                <ion-note item-end="" class="note note-ios">
                    {{ profilefieldslabel[profilefield.name] }}
                </ion-note>
            </ion-item>
        </div>

    </ion-list>
</ion-content>
